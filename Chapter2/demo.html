<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //带返回值
        function funcA(){
            var i = 1;
            var j = 2;
            return i + j;
        }
        var res = funcA();
        document.write(res + "<br>")

        //不带返回值
        function funcB(){
            var i = 1;
            var j = 2;
            var r = i + j;
            document.write(r + "<br>")
        }
        funcB();

        //带参数+返回值
        function funC(a, b){
            return a + b;
        }
        var r = funC(2,3);
        document.write(r + "<br>")

        //递归
        function funcD(x){
            if(x > 5){return}
            x++;
            funcD(x);
            document.write(x)
        }
        funcD(1)
</script>
</body>
</html>
